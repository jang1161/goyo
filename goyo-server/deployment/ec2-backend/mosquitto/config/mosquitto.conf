# GOYO MQTT Broker Configuration
# Port: 1883 (MQTT), 9001 (WebSocket)

# MQTT Protocol
listener 1883
protocol mqtt

# WebSocket Protocol (선택사항 - 웹 클라이언트용)
listener 9001
protocol websockets

# Authentication
allow_anonymous false
password_file /mosquitto/config/passwd

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Performance
max_inflight_messages 100
max_queued_messages 1000
message_size_limit 262144  # 256KB (오디오 프레임용)

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 300

# Connection
max_connections -1
